<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lista.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../cssreset.css">
    <link rel="stylesheet" href="lista.css">
    <title>Stock Lista</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../images/StockLogo.png" alt="Logo da Stock lista">
            </div>
            <div class="title">
                <h1>Lista de compras</h1>
            </div>
            <div class="buttonsConfirm">
                <button class="add" id="btnAdd">Adicionar</button>
                <button class="confirm" id="btnConfirm">Finalizar</button>
                <button class="delete" id="btnDelete"><img src="../images/trashIcon.svg"
                        alt="icone de deletar"></button>
            </div>

        </div>
    </header>
    <section class="principal">
        <section class="sidebar">
            <div class="menus">
                <div class="menusTabelas">
                    <ul>
                        <li id="atual">Lista</li>

                        <li>Catalogo</li>

                        <li>Dicas</li>

                        <li>Histórico</li>
                    </ul>
                </div>
                <div class="usuarioSection">
                    <div class="infoUsuario">
                        <img src="../images/account.png" alt="Icone com foto do usuario">
                        <h3 id="nomeUsuario">Placeholder</h3>
                    </div>
                    <p id="emailUsuario" class="emailUsuario">placeholder@gmail.com</p>
                </div>
            </div>
        </section>
        <section class="sectionLista">
            <div class="utilitarios">
                <div class="searchBar">
                    <img src="../images/searchIcon.svg" alt="">
                    <input type="text" placeholder="Pesquisar">
                </div>

            </div>
            <div class="lista">
                <div class="cards">
                    <div class="lateral" id="lateral">
                        <p class="decoracaoLateral"></p>

                    </div>
                    <div class="checkboxCard" id="checkboxCard">
                        <input type="checkbox">
                    </div>
                    <div class="meio">
                        <div class="topoInfos">
                            <div class="titulo">
                                <h2 id="nome" class="nome">Sasami</h1>
                            </div>
                            <div id="infos" class="infos">
                                <p id="quantia" class="quantia">10 kg</p>
                                <p id="cat" class="cat">Carnes</p>
                            </div>
                        </div>
                        <div class="descricao" id="descricao">
                            <p>Atenção: Escolher os mais pesados. Verificar se a casca está firme e sem rachaduras
                                profundas.</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </section>
</body>

</html>
