<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../cssreset.css">
    <link rel="stylesheet" href="login.css">
    <title>Acesse sua conta</title>

</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../images/StockLogo.png" alt="Logo da Stock lista">
            </div>
            <div class="title">
                <h1>Fa√ßa seu login</h1>
            </div>
            
        </div>
    </header>
    <section class="dadoslogin">
        <input id="insiraEmail" type="text" placeholder="Insira seu email">
        <input id="insiraSenha" type="text" placeholder="Insira sua senha">
    </section>
    <section class="funcoes">
        <button id="logar" class="logar">Entrar</button>
    </section>
    <button id="btnAbrirModal">Criar Conta</button>

    <div id="modalCadastro" class="modal-overlay">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <h2>Novo Cadastro</h2>

            <form id="formCadastro">
                <input type="text" id="cadNome" placeholder="Nome completo" required>
                <input type="email" id="cadEmail" placeholder="Seu melhor email" required>
                <input type="password" id="cadSenha" placeholder="Crie uma senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</body>

</html>
