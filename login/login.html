<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../cssreset.css">
    <link rel="stylesheet" href="login.css">
    <title>Stock Lista</title>

</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../images/StockLogo.png" alt="Logo da Stock lista">
            </div>
            <div class="title">
                <h1>Acesse sua conta</h1>
            </div>

        </div>
    </header>
    <section class="dadoslogin">
        <div class="inputs">
            <div class="secaoInputs">
                <div>
                    <h3>Usuário ou E-mail</h3>
                    <input id="insiraEmail" type="text" placeholder="Insira seu Usuário/Email">
                </div>
                <div class="senha">
                    <div>
                        <h3>Senha</h3>
                    
                    <input id="insiraSenha" type="password" placeholder="Insira sua senha">
                    </div>
                    <div>
                        <button id="esquecisenha" class="esquecisenha">Esqueci minha senha</button>
                    </div>
                </div>
            </div>
            <div class="funcoes">
                <button id="logar" class="logar">Entrar</button>
                <button id="btnAbrirModal">Cadastro</button>
            </div>
        </div>
    </section>


    
</body>

</html>
